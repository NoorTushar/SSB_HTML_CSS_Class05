<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSB Class 05</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 style="text-align: center; padding: 20px 0">
      SSB475 Class 05 - Margin, Padding, Iframe
    </h1>
    <div style="border: 1px solid black; padding: 50px 0">
      <h3>Margin</h3>
      <div class="margin">
        This DIV has a margin - from top: 60px, from right: 40px, from bottom:
        50px and from left: 70px
      </div>
    </div>
    <div style="border: 1px solid black; padding: 50px 0px">
      <h3>Padding</h3>
      <div class="padding">
        This DIV has a padding - from top: 30px, from right: 20px, from bottom:
        20px and from left: 40px
      </div>
    </div>
    <div class="iframebox">
      <h3>Iframe</h3>
      <div>
        <iframe
          class="youtube"
          src="https://www.youtube.com/embed/ylq2-cusXzg"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div>
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.2323433521096!2d90.42325431507304!3d23.774739284577404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c7a1f33e7d81%3A0xa7d45a97b942ae04!2sCanadian%20University%20of%20Bangladesh!5e0!3m2!1sen!2sbd!4v1661542536076!5m2!1sen!2sbd"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </body>
</html>
